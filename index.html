<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body> 
    <div id="sombraTelaDeDerrota">
        <header>
        <h1>Bem-vindo ao Jogo da adivinhação</h1>
        <p>Você precisa descobrir um número entre 1 e 100 para vencer, a cada tentativa falha você perde 1 vida, se suas vidas chegarem a zero o jogo acaba,  </p>
    </header>
    <div>AAAAAAAAAAAAAA</div>
    <main id="container1">
        <div id="registroNumeros"></div>
        <div id="telaCentral">
            <h2>Está com sorte hoje ?</h2>
            <input type="number" name="" id="numeroChute">
            
            <button id="chutar" onclick="chutarNumero()">Chutar</button>

            <p id="pontosVida"></p>
            <p id="mostrador">...</p>

            <div id="speciais">
                <button id="facaDG" onclick="faca(this)">Faca de dois gumes</button>
                <button id="coringa" onclick="coringa(this)">Coringa</button>
                <button id="trevo" onclick="trevo(this)">Trevo da incerteza</button>
            </div>
            
        </div>
        <div id="descricaoSpeciais">
            <p></p>
        </div>
    </main>
    </div>
    <div id="alinhaGO">
        <div id="gameOver">
            <h3 id="mostradorTelaFinal">DERROTA</h1>
            <button id="recomecar" onclick="recomeca()">Recomeçar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
