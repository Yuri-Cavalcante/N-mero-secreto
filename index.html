<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body> 
    <div id="sombra">
        <header id="cabeca" class="trasHead">
            <h1>Bem-vindo ao Número da Sorte</h1>
            <p>Você precisa descobrir um número entre 1 e 100 para vencer, a cada tentativa falha você perde 1 vida, se suas vidas chegarem a zero o jogo acaba.</p>
        </header>
        <main id="container1" class="transBody">
            <div id="registroNumeros">
                <h2>Números chutados</h2>
                <div id="numChutados"></div>
            </div>
            <div id="blocoCentro">
                <h2>Está com sorte ?</h2>
                <input type="number" name="" id="numeroChute">
                
                <button id="chutar" onclick="chutarNumero()">CHUTAR</button>

                <p id="pontosVida"></p>
                <p id="mostrador">...</p>

                <div id="speciais">
                    <img src="imagens/faca dois gumes.png" alt="faca" class="" id="facaDG"  data-titulo="FACA DE DOIS GUMES" data-desc="Perde 2 vidas, recebe uma dica onde está o número. Não esxiste almoço grátis, é o que dizem." onclick="faca(this)">

                    <img src="imagens/Joker.png" alt="joker" class="" id="coringa" data-titulo="CORINGA" data-desc="Fica com 1 vida, recebe de 3 a 2 opções de número, um deles é o correto. Um grande sacrifício por um grande prémio." onclick="coringa(this)">

                    <img src="imagens/trevo.png" alt="trevo" class="" id="trevo" data-titulo="TREVO DA INCERTEZA" data-desc="Ganha 1 vida, mas tem 20% de chance do número ser totalmente mudado. Até os melhores podem falhar." onclick="trevo(this)">
                </div>
            </div>
            <div id="descricaoSpeciais">
                <h3 id="titulo"></h2>
                <p id="desc"></p>
            </div>
        </main>
        <footer id="rodape" class="transFoot">Feito por Yuri Costa Caldas Cavalcante. Espero que se divirta.</footer>
    </div>
    <div id="alinhaGO">
        <div id="gameOver">
            <h3 id="mostradorTelaFinal">DERROTA</h3>
            <p id="numSecreto"></p>
            <button id="recomecar" onclick="recomeca()">MAIS UMA</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
